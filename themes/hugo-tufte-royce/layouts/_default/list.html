{{ partial "header.html" . }}

<body>
<div id="layout" class="pure-g">
<article class="pure-u-1">
{{ partial "brand.html" . }}
  {{ partial "content.header.html" . }}
  <section class="list-page">

              
                {{ range .Pages }}
                  <ul>
                    <li>
                      <a href="{{ .RelPermalink }}">{{.Title}}</a>
                      <span class="list-date">&middot; {{ .Date.Format "Monday, January 2, 2006" }}</span>
                    </li>
                  </ul>
                {{ end }}
  </section>
{{ partial "footer.html" . }}
</article>
</div>
</body>
</html>

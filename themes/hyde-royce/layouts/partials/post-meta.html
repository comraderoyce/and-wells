{{ if .Params.categories }}
    <span class="post-date">posted {{ .Date.Format "Mon, Jan 2, 2006" }} in 
      {{ range .Params.categories }}
        <a class="tag" href="/categories/{{ . | urlize }}">#{{ . }}</a>
      {{ end }}
    </span>
{{ else }}
  <span class="post-date">posted {{ .Date.Format "Mon, Jan 2, 2006" }}</span>
{{ end }}

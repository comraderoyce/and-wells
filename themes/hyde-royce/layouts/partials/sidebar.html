<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
        <a href="{{ .Site.BaseURL }}">
          <img src="/Royce_Beach.png" alt="Royce at the beach"></img>
        </a>
      <a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
      <p class="lead">
      {{ with .Site.Params.description }} {{.}} {{ else }}Phew{{end}}
      </p>
    </div>

    <ul class="sidebar-nav">
      <li><a href="/">home</a> </li>
      {{ range .Site.Menus.main }}
        <li><a href="{{.URL}}"> {{ .Name }} </a></li>
      {{end}}
    </ul>

    <div class="sidebar-social">
      {{ range .Site.Menus.social }}
        <a href="{{.URL}}" targe="_blank"><i class="fa fa-{{ .Name }}"></i></a>
      {{end}}
    </div>
  </div>
</div>

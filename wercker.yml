box: debian
build:
  steps:
    - install-packages:
        packages: git
    - arjen/hugo-build:
        version: "0.37"
        theme: hyde-royce
        config: config.toml
        flags: --buildDrafts

deploy:
  steps:
    - s3sync:
        key_id: $KEY
        key_secret: $SECRET
        bucket_url: $URL
        source_dir: public/
        opts: --acl-public --add-header=Cache-Control:max-age=604800 --no-ssl
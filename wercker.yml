box: debian
build:
  steps:
    - arjen/hugo-build@1.13.1:
        version: "0.15"
        theme: tachyons
        config: config.toml
        flags: --buildDrafts

deploy:
  steps:
    - s3sync:
        key_id: $KEY
        key_secret: $SECRET
        bucket_url: $URL
        source_dir: public/
        opts: --acl-public --add-header=Cache-Control:max-age=604800